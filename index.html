<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Scan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
      color: #333;
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    button {
      background: #2E8B57;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover { background: #276945; transform: scale(1.05); }
    .thanks { margin-top: 20px; font-size: 1.1em; color: #2E8B57; display: none; }
  </style>
</head>
<body>
  <h1>Thank you for scanning!</h1>
  <p>Tap below to let me know you are at poster 1483 and would like to talk to me! (This will page me!):</p>
  <button onclick="sendScan()">Click to page me! (100% anonymous)</button>
  <p class="thanks" id="thanks">Sent 100% anonymously — Thank you! Be there ASAP.</p>

<script>
    const COOLDOWN_KEY = 'poster1483_last_click';  // Shared across all users
    const COOLDOWN_MS = 2 * 60 * 1000;             // 2 minutes
    const btn = document.querySelector('button');
    const thanks = document.getElementById('thanks');
    const countdown = document.getElementById('countdown');

    // === Check cooldown on load & every second ===
    function updateButtonState() {
      const lastClick = localStorage.getItem(COOLDOWN_KEY);
      const now = Date.now();

      if (lastClick && (now - parseInt(lastClick)) < COOLDOWN_MS) {
        const remaining = Math.ceil((COOLDOWN_MS - (now - parseInt(lastClick))) / 1000);
        btn.style.display = 'none';
        thanks.style.display = 'block';
        countdown.textContent = `Button resets in ${remaining}s...`;
        countdown.style.display = 'block';
      } else {
        // Cooldown over → reset UI
        btn.style.display = 'inline-block';
        btn.disabled = false;
        btn.textContent = 'I scanned this poster! (100% anonymous)';
        thanks.style.display = 'none';
        countdown.style.display = 'none';
        localStorage.removeItem(COOLDOWN_KEY); // Clean up
      }
    }

    // Update on load
    updateButtonState();

    // Update countdown every second
    setInterval(updateButtonState, 1000);

    // === Click handler ===
    async function sendScan() {
      btn.disabled = true;
      btn.textContent = 'Sending…';

      try {
        await fetch('https://maker.ifttt.com/trigger/poster_scan_1483/with/key/YOUR_IFTTT_KEY', {
          method: 'POST',
          body: new URLSearchParams({
            value1: new Date().toISOString(),
            value2: 'poster_scan'
          })
        });

        // === SUCCESS: Lock for 2 minutes ===
        localStorage.setItem(COOLDOWN_KEY, Date.now().toString());
        updateButtonState(); // Immediate UI update
      } catch (e) {
        console.warn('Send failed', e);
        // Even on failure, enforce cooldown to prevent spam
        localStorage.setItem(COOLDOWN_KEY, Date.now().toString());
        updateButtonState();
      }
    }
  </script>
</body>
</html>
