<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster Scan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      background: #f4f4f4;
      color: #333;
    }
    h1 { font-size: 1.8em; margin-bottom: 20px; }
    button {
      background: #2E8B57;
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    button:hover { background: #276945; transform: scale(1.05); }
    .thanks { margin-top: 20px; font-size: 1.1em; color: #2E8B57; display: none; }
  </style>
</head>
<body>
  <h1>Thank you for scanning!</h1>
  <p>Tap below to let me know you are at poster 1483 and would like to talk to me! (This will page me!):</p>
  <button onclick="sendScan()">Click to page me! (100% anonymous)</button>
  <p class="thanks" id="thanks">Sent 100% anonymously — Thank you! Be there ASAP.</p>

 <script>
    async function sendScan() {
      const btn = document.querySelector('button');
      const thanks = document.getElementById('thanks');

      // === PREVENT RE-CLICK OR RELOAD TRICK ===
      if (localStorage.getItem('poster1483_sent') === 'true') {
        btn.style.display = 'none';
        thanks.style.display = 'block';
        return;
      }

      // === DISABLE BUTTON & SHOW SENDING ===
      btn.disabled = true;
      btn.textContent = 'Sending…';

      try {
        await fetch('https://maker.ifttt.com/trigger/poster_scan_1483/with/key/YOUR_IFTTT_KEY', {
          method: 'POST',
          body: new URLSearchParams({
            value1: new Date().toISOString(),
            value2: 'poster_scan'
          })
        });
        finish();  // Success
      } catch (e) {
        console.warn('Notification failed, but still marking as sent', e);
        finish();  // Failure → still show thanks (no spam)
      }

      // === FINAL UI: Hide button, show thanks, remember forever ===
      function finish() {
        btn.style.display = 'none';
        thanks.style.display = 'block';
        localStorage.setItem('poster1483_sent', 'true');
      }
    }

    // === ON PAGE LOAD: Restore state if already sent ===
    window.addEventListener('load', () => {
      if (localStorage.getItem('poster1483_sent') === 'true') {
        document.querySelector('button').style.display = 'none';
        document.getElementById('thanks').style.display = 'block';
      }
    });
  </script>
</body>
</html>
</html>
